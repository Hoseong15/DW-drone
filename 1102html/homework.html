<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table {
    width: 1000px;
    height: 800px;
    border: 1px solid #0000;
    border-collapse: collapse;
  }
  td{border: 1px solid #000;}

  .qqq{
    height: 200px;
    border: 4px solid rgb(218, 122, 138) ;
  }

  
  .aaa{width: 25%;}

  .bbb{width: 50%;}
  
  .ccc{width: 25%;}

  .zzz{height: 600px;}

  .ddd{
    width: 35%;
    background-color: tomato;
  }
  .eee{
    width: 40%;
    background-color: tan;
  }
  .fff{
    width: 25%;
    background-color: teal;
  }
 
</style>
<body>
  <table>
    <tr class="qqq">
      <td class="aaa"></td>
      <td class="bbb" colspan="3"></td>
      <td class="ccc"></td>
    </tr>

    <tr class="zzz">
      <td class="ddd" colspan="2" rowspan="3"></td>
      <td class="eee" colspan="2" rowspan="3"></td>
      <td class="fff" colspan="2" rowspan="3"></td>
    </tr>

    <tr></tr>

    <tr></tr>

    <tr></tr>
    
  </table>
</body>
</html>
