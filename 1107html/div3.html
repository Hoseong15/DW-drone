<!DOCTYPE html>

<body>
  <!--  css - position
  position: 위치, 페이지에서 해당 태그를 배치하는 방법
  position 값

  - position:static; 기본적으로 태그가 가지고 있는 값

  - position:relative; 자신이 처음 생성된 위치를 기준으로 top, right, left, bottom 방향으로 이동 가능
                       기준점에서 어디든 이동은 가능하다.
                       relative일떄 기준점을 중심으로 이동이 되기때문에
                       right,bottom 사용시 주의 해야한다.
                       기준점에서 right,bottom 이동이 된다.

  - position:absolute; 상위태그(부모,조상태그)를 기준으로 이동
                       상위태그들 중에 position(static제외) 값을
                       가진 태그가 기준이 된다.
                       다른 태그에 영향을 주지않는다.

  - position:fixed;    absolute처럼 순서에서 제거되고, 
                       absolute와는 다르게 상위(부모,조상)태그에 귀속되지않는다.

  - position:sticky;   태그의 기본 순서는 유지를 하면서
                       스크롤 동작시에는 가장 가까운 상위태그에 
                       귀속된다.          
                       스크롤이 sticky 태그에 위치해 있으면 일반적인
                       태그의 모습으로 나타나지만
                       스크롤이 sticky 태그위치와 달라지면 fixed처럼
                       화면에 고정된다.              

  -->
  <div id="box1">
    <div id="child1">박스1</div>
    <div id="child2">박스2</div>
    <div id="child3">박스3</div>
    <div id="topButton">top</div>
    <div id="menu">홈 지상최대공모전 시리즈에디션</div>
  </div>

  <div style="height: 800px;"></div>

</body>
