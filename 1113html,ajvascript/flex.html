<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="./static/css/flex.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <nav class="nav">
        <div class="logo">
          <img src="https://loremflickr.com/100/100" alt="">
        </div>
        <ul class="menuList">
          <li class="menu">쇼핑</li>
          <li class="menu">뉴스</li>
          <li class="menu">증권</li>
          <li class="menu">부동산</li>
          <li class="menu">스포츠</li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <div class="picBox">
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=1" alt="메인이미지1">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=2" alt="메인이미지2">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=3" alt="메인이미지3">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=4" alt="메인이미지4">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=5" alt="메인이미지5">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=6" alt="메인이미지6">
        </div>
        <div class="pic">
          <img src="https://loremflickr.com/500/500?randim=7" alt="메인이미지7">
        </div>
      </div>
      <div class="notice">
        현재 집에서 기르고 있는 모든 애완용 고양이는 아프리카 남유럽
        인도에 걸쳐 분포하는 리비아 고양이를 사육 순화 시킨것
        약 5000년전 리비아산 야생고양이를 고대 이집트인들이 길들인인것
      </div>
    </main>
  </div>
</body>

</html>
