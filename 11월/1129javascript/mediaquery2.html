  <style>
    /*
     mediaquery
      media(미디어 타입) - 기기의 종류(화면) , 대중 전달용 매체
      pc용 화면 - 모니터 , 모바일화면, 태블릿화면,  전광판, 키오스크

      미디어 타입지정
      all - 모든 미디어 장치
      screen - 컴퓨터기기, 모바일기기
      print - 인쇄 용 기기
      tv - tv와 같은 장치
      projection - 프로젝트 용 기기
      braille - 점자 표시 장치

      조건
      max- , min- , device-
      max-width 최대너비, min-width 최소너비 
      max - max설정값 이하 일경우 조건 충족(참) 되어야 미디어쿼리 실행
      min - min설정값 이상 일경우 조건 충족(참) 되어야 미디어쿼리 실행
      device - device 설정값에 정확하게 맞아 떨어질경우 참
      (모바일버전 부터 제작시 min, pc버전부터 제작시 max)
      orientation : 화면 회전 , (값 : portrait, landscape)
      aspect-ratio : 화면비율,
                aspect-ratio:1 > 1:1비율
                aspect-ratio:16/9 > 16:9비율
      미디어 타입과 조건에 모두 충족할 경우
      미디어 타입과 조건 중 하나만 충족할 경우    
      
      @media 미디어타입 연산자(조건) {css코드}

      미디어쿼리로 반응형 사이트 제작시 너비 기준 사이즈
      pc용 1024px 이상
      테블릿 - 768px ~ 1023px
      모바일 - 480px이하
      모바일(가로) - 480 ~ 767px이하

    */
