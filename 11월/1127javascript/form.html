<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
  
  <!-- form 데이터 전송을 위한 태그 
    form속성 - id , class , name
    method - 전송하는 방법
            get : 데이터를 있는 그대로 서버에 전달(데이터 노출)
            post : 데이터를 변환하여 서버에 전달(압축,암호화)
    action - 데이터 전송할 곳 지정   
    enctype - 데이터 형식 지정(이미지 , 동영상 , 음악 등등)     
            : nultipart/from-data
    데이터가 입력,선택 된 태그에 반드시 name이 존재해야 데이터 전송가능        
  -->
  <form action="login_check.jsp" method="get">
    <input type="text" name="text1" placeholder="이름 입력"><br>
    <input type="password" name="pw"><br>
    <input type="number" name="age" min="1" max="100"><br>
    <input type="color" name="myColor"><br>
    <input type="date" name="today" value="2023-11-27" min="2000-01-01" max="2023-11-27"><br>
    <input type="month" name="todayMonth"><br>
    <input type="datetime-local" name="todaytime"><br>
    <input type="email" name="email" required><br>
    <input type="image" name="myimg" src=""><br> 
    <!-- 이미지로 전송버튼을 구성 -->
    <input type="button" value="가입"><br>
    <input type="submit" value="전송"><br>
    <input type="reset" value="작성취소"><br>
    <input type="time" name="time"><br>
    <input type="week" name="thisweek"><br>
    <input type="tel" name="mytel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
    <input type="url" name="myurl"><br>
    <input type="range" name="width" min="100" max="200"><br>
    <input type="checkbox" name="interest" value="축구">축구
    <input type="checkbox" name="interest" value="영화">영화
    <input type="checkbox" name="interest" value="게임">게임<br>
    <!-- checkbox는 여러 데이터를 그룹화 하여 사용하는 input태그이다.
         반드시 그룹으로 묶어 주기위해서는 name이 같아야한다. -->
    <input type="radio" name="gender" value="남">남자
    <input type="radio" name="gender" value="여">여자<br>
    <input type="file" name="youimg"><br>
    <input type="hidden" name="ids" value="1"><br>


    <textarea name="memo" cols="20" rows="10"></textarea><br>

    <select name="game">
      <option value="choice">선택</option>
      <option value="lol">리그오브레전드</option>
      <option value="gta">gta5</option>
      <option value="fifa">피파24</option>
    </select><br>

    학과 : <input type="text" name="st_department" list="depList"><br>
    이름 : <input type="text" name="st_name"><br><br>
    <datalist id="depList">
        <option value="컴퓨터공학과"></option>
        <option value="영어영문과"></option>
        <option value="경영학과"></option>
        <option value="사회체육과"></option>
    </datalist>

  </form>

  <form action="" method="get" oninput="res.value = parseInt(a.value) + parseInt(b.value)">
    <input type="number" id="a" name="a"> + 
    <input type="number" id="b" name="b"> = 
    <output name="res" for="a b"></output>
  </form>
 








  <script src="./static/javascript/form.js"></script>
</body>
</html>



<!-- 
  월 : html form - style,javascript로 값 가져오는 방법
  화 : css animation
  수 - mediaquery, grid
  목 - javascript - function
  금 - javascript - function
 -->
