<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>overflow</title>

  <style>
    *{
      box-sizing: border-box;
      margin: 0;
    }
    #textBox1{
      width: 300px;
      height: 100px;
      margin-top: 20px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="textBox1">
    동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    무궁화삼천리 화려강산 대한사람 대한으로 길이 보전하세
    남산위에 저 소나무 철갑을 두른듯 바람서리 불변함은 우리 기상일세 
    무궁화삼천리 화려강산 대한사람 대한으로 길이 보전하세
  </div>
</body>
</html>

<!-- 
  white-space : normal - 기본값(너비에 맞춰서 자동 줄바꿈)
  white-space : nowrap - 자동 줄바꿈을 적용하지 않는다.
 -->
