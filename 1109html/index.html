<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="웹개발 코드를 작성하여 공유하세요.">
  <title>webCode</title>
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="shortcut icon" href="./static/images/Infinity Code Lap-logo.png">
</head>

<body>
  <div id="wrap">
    <div id="header">
      <div id="nav">
        <div class="title">
          <img src="./static/images/logo.png" alt="logoImage">
          <a href="http://www.naver.com" target="_blank">
            <h2 class="title-txt">Infinity Code Lap</h2>
          </a>
        </div>
        <div class="menuWrap">
          <span class="menu">Start Coding</span>
          <span class="menu">실험실 검색</span>
          <span class="menu">실습방</span>
          <span class="menu">자료실</span>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="siteDetil">
        <h2>웹 코드를 구축, 테스트, 공유할 수 있는 최고의 사이트입니다.</h2>
        <h4>WebCode는 프런트엔드, 백엔드 개발자를 위한 소셜 개발환경입니다. <br><br>웹 사이트를 구축 및 배포하고, 작업을 공유하고, 학습 및 디버깅을 위한 테스트를 만들어보세요.</h4>
        <img src="./static/images/11111111111.png" alt="메인이미지">
      </div>

      <div class="siteUse">
        <div class="button"> <!--회원가입과 개발도구 사이트로 이동하기 위한 버튼-->
          <button class="btn-item">
            <div class="freeSign">무료 가입</div>
          </button>
          <button class="btn-item1">
            <div class="devTool">개발도구</div>
          </button>
        </div>

        <div class="card">

          <div class="flip">
            <div class="card1">
              <div class="front">
                <h3>개발 및 작업</h3>
                <img src="./static/images/11111111111.png" alt="">
              </div>
              <div class="back">
                Hello World!
              </div>
            </div>
          </div>

          <div class="bulid">
            <h3>빌드 및 테스트</h3>
            <img src="./static/images/다운로드.png" alt="test">
          </div>

          <div class="learn">
            <h3>학습 및 공유</h3>
            <img src="./static/images/학습.png" alt="share이미지">
          </div>

        </div>
      </div>
    </div>


    <div id="footer">
      <h3>WEBCODE</h3>
      <h4>2023WebCode</h4>
      <h4>대한민국 대전광역시 중구 선화동 </h4>
      <h4>관리자 : CODE TEAM</h4>
    </div>
  </div>
</body>

</html>
