    function dan(end) {
      var num = parseInt($('#gugu').val());

    //  혈당수치에 따라 구분하여 출력하시오
    //  70~100일 경우 공복혈당
    //  90~140일경우 식후2시간 혈당
    //  정상혈당 수치는 70~100, 90~140이다. 정상수치보다 5.7%미만이면

    //  25이상이면 비만


    function check() {
      var input = Number($("#blood").val());
      var c = ccc(input);
    }

    function ccc(a) {
      if (a > 70 && a < 100) {
        $('#text').text("공복혈당");
      } else if (a >= 100 && a < 140) {
        $('#text').text("식후 2시간 혈당");
      } else if (a < 5.7) {
        $('#text').text("당화혈색소");
      }
    }

    function wow() {
     
      var height = parseFloat($('#height').val());;
      var weight = parseFloat($('#weight').val());;

      var bmi = weight / ((height / 100) * (height / 100));

      if (bmi <= 18.5) {
        $('#result').text("저체중");
      } else if (bmi >= 23.0 && bmi <= 24.9) {
        $('#result').text("과체중");
      } else if (bmi >= 25) {
        $('#result').text("비만");
      } else {
        $('#result').text("정상");
      }      
    }
